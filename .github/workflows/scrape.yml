name: Redfin Scraper

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Google Chrome (Ubuntu 24.04 compatible)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg xvfb libxi6 libasound2t64
          
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -fy

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Redfin scraper
        run: |
          python redfin.py

      - name: Commit scraped CSVs
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add redfin_data/*.csv
          git commit -m "Automated Redfin scrape" || echo "No changes to commit"
          git push
        continue-on-error: true
